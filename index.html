<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Daniel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Formulario del contacto</h1>
    <section>
        <form action="./index.html">
        <div>
            <label for="name">Nombre*</label><br>
            <input id="name" type="text" placeholder="Escribe tu nombre" required>
        </div>
        <div>
            <label for="email">Email*</label><br>
            <input id="email" type="email" placeholder="Escribe tu Email" required>
        </div>
        <div>
            <label for="phone">Teléfono*</label><br>
            <input id="phone" type="tel" placeholder="Escribe tu teléfono" required>
        </div>
        <div>
            <label for="website">Sitio web*</label><br>
            <input id="website" type="url" placeholder="Escribe la URL de tu web" required>
        </div>
        <div>
            <label for="subject">Asunto*</label><br>
            <input id="subject" type="text" placeholder="Escribe un asunto" required>
        </div>
        <div>
            <label for="message">Mensaje*</label><br>
            <textarea name="Mensaje" id="message" cols="30" rows="10" placeholder="Deja aquí tu comentario ..."></textarea>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </form>
        </div>
    </section>
    <p>* los campos son obligatorios</p>
</body>
</html>
